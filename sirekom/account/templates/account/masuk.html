{% load static %}

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIREKOM USK - Buat Akun</title>
    <link rel="stylesheet" href="{% static 'account/styles.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="image-side">

            <div class="form-side">
                <br>
                <div class="logo">
                    <img src="../../static/account/images/Logobawah.png" alt="Logo" class="logo">
                </div>
                <h1>SELAMAT DATANG</h1>
                {% if messages %}
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
                {% endif %}
                <p class="subtitle">masuk dan cari tau jurusan yang sesuai denganmu</p>
                <br>
                <form method="POST">
                    {% csrf_token %}                
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" id="email" placeholder=" ">
                        <label for="email" class="form-label">Alamat Email</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" id="password" placeholder=" ">
                        <label for="password" class="form-label">Kata Sandi</label>
                        <i id="togglePassword" class="fa-solid fa-eye password-icon"></i>
                    </div>
                    <br>
                    <button type="submit" class="btn">Masuk</button>
                    
                    <div class="login-link">
                        <span>Belum memiliki akun? </span>
                        <a href="{% url 'register' %}">Daftar</a>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'account/scripts.js' %}"></script>
</body>
</html>
