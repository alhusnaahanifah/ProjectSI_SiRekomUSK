{% load static %}

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIREKOM USK - Buat Akun</title>
    <link rel="stylesheet" href="{% static 'account/styles.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="image-side">
            <div class="form-side">
                <div class="logo">
                    <a href="{% url 'landing_page' %}" ><img src="../../static/account/images/Logobawah.png" alt="Logo" class="logo"></a>
                </div>
                <h1>BUAT AKUN</h1>
                <p class="subtitle">buat akunmu dan mulai cari tau jurusan yang sesuai denganmu</p>
                <form method="POST">
                    {% csrf_token %}                
                    <div class="form-group">
                        <input type="text" name="nama" class="form-control" id="nama" placeholder=" " required>
                        <label for="nama" class="form-label">Nama Anda</label>
                    </div>                    
                    <div class="form-group">
                        <input type="text" name="sekolah_asal" class="form-control" id="sekolah_asal" placeholder=" " required>
                        <label for="sekolah_asal" class="form-label">Asal Sekolah</label>
                    </div>
                    
                    <div class="form-group dropdown">
                        <select required class="form-control" name="jenis_kelamin" id="jenis_kelamin" required>
                            <option value="" disabled selected hidden></option>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                        <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>                        
                    </div>
                    
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder=" " required>
                        <label for="email" class="form-label">Alamat Email</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" id="password" placeholder=" " required>
                        <label for="password" class="form-label">Kata Sandi</label>
                        <i id="togglePassword" class="fa-solid fa-eye password-icon"></i>
                    </div>
                    
                    <button type="submit" class="btn">Buat Akun</button>
                    
                    <div class="login-link">
                        <span>Sudah memiliki akun? </span>
                        <a href="{% url 'login' %}">Masuk</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'account/scripts.js' %}"></script>
</body>
</html>
