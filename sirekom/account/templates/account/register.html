{% load static %}

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIREKOM USK - Buat Akun</title>
    <link rel="stylesheet" href="{% static 'account/styles.css' %}" />
</head>
<body>
    <div class="container">
        <div class="image-side">
            <div class="form-side">
                <div class="logo">
                    <img src="../../static/account/images/Logobawah.png" alt="Logo" class="logo">
                </div>
                <h1>Buat Akun</h1>
                <p class="subtitle">buat akunmu dan mulai cari tau jurusan yang sesuai denganmu</p>
                
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="nama" placeholder=" ">
                        <label for="nama" class="form-label">Nama Anda</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-control" id="sekolah" placeholder=" ">
                        <label for="sekolah" class="form-label">Asal Sekolah</label>
                    </div>
                    
                    <div class="form-group dropdown">
                        <select required class="form-control" id="kelamin">
                            <option value="" disabled selected hidden></option>
                            <option value="laki-laki">Laki-laki</option>
                            <option value="perempuan">Perempuan</option>
                        </select>
                        <label for="kelamin" class="form-label">Jenis Kelamin</label>                        
                    </div>
                    
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder=" ">
                        <label for="email" class="form-label">Alamat Email</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder=" ">
                        <label for="password" class="form-label">Kata Sandi</label>
                        <div class="password-icon">üëÅÔ∏è</div>
                    </div>
                    
                    <button type="submit" class="btn">Buat Akun</button>
                    
                    <div class="login-link">
                        <span>Sudah memiliki akun? </span>
                        <a href="#">Masuk</a>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
